name: Run DataFeedFromYahoo

on:
  schedule:
    - cron: '30 13 * * *'  # 13:30 GMT
    - cron: '30 14 * * *'  # 14:30 GMT
    - cron: '0 16 * * *'   # 16:00 GMT
  workflow_dispatch:      # Allows manual triggering

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository code
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history to ensure we can push

    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f datafeedRequirement.txt ]; then pip install -r datafeedRequirement.txt; fi

    # Step 4: Set up Git credentials
    - name: Configure Git
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"

    # Step 5: Run the Python script
    - name: Run Python script
      run: python DataFeedFromYahoo.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Step 6: Upload stocks.db as an artifact
    - name: Upload stocks.db artifact
      uses: actions/upload-artifact@v4
      with:
        name: stocks-db
        path: stocks.db
        retention-days: 7  # Keep artifacts for 7 days

    # Step 7: Commit and push changes
    - name: Commit and push changes
      run: |
        git add stocks.db
        git commit -m "Update stocks.db at $(date -u)" || echo "No changes to commit"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/chiclen/FINAGENT.git
        git push origin main || echo "No changes to push or push failed"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
